<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
  </head>
  <body>

    <div id="app">

      <header class="header">

        <div class="header__wrapper">

          <div class="header__content">
            <a href="/" class="header__logo logo"><img src="./img/svg/logo.svg" alt=""></a>
            <div class="header__center">
              <nav class="header__nav navHeader">
                <a href="#" class="navHeader__link">услуги</a>
                <a href="#" class="navHeader__link">кейсы</a>
                <a href="#" class="navHeader__link">ещё</a>
              </nav>
              <div class="header__search searchHeader">
                <img src="./img/svg/search.svg" alt="" class="searchHeader__icon">
              </div>
            </div>
            <div class="header__right">
              <a href="tel:88124095222" class="header__phone">
                <img src="./img/svg/tel.svg" alt="">
                <span>8 812 409-52-22</span>
              </a>
              <button type="button" class="btn header__btn">
                <span>задать вопрос</span>
                <img src="./img/svg/Arrow.svg" alt="">
              </button>
            </div>
          </div>

          <div class="header__mobileRow">
            <div id="burger" class="header__burger burger">
              <span></span>
            </div>
            <from class="header__searchForm searchFormMobile">
              <img src="./img/svg/search.svg" alt="search">
              <div class="searchFormMobile__field">
                <input type="search" name="search" class="searchFormMobile__input">
              </div>
            </from>
          </div>
        </div>

      </header>

      <main class="main"></main>
      
      <footer class="footer"></footer>
      
    </div>

    <script type="module" src="/main.js"></script>

  </body>
</html>
